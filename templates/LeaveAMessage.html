{% extends 'base.html' %}

{% block content %}
    <title>Leave a Message!</title>
  <body>
  {% if message %}
    <div class="alert alert-success" role="alert">
      Hitesh got your message!
    </div>
    <h1>Leave a Message !</h1>
  {% endif %}

  <p> </p>

    <form>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Name :</span>
      </div>

      <input name="name" type="text" class="form-control" placeholder="Your Name" aria-label="name" aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon2">Contact :</span>
      </div>
      <input name="number" type="number" class="form-control" placeholder="Your Contact Number" aria-label="name" aria-describedby="basic-addon2">
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Message :</span>
      </div>
      <textarea name="message" class="form-control" placeholder="Type your message here...I'll keep it secret : )" aria-label="With textarea" style="margin-top: 0px; margin-bottom: 0px; height: 150px;"></textarea>
    </div>

      <input class="btn btn-primary" type="submit" value="Submit">
      <input class="btn btn-primary" type="reset" value="Reset">
    </form>
  {% endblock %}
